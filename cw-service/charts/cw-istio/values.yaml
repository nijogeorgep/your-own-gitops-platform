# VirtualService for traffic routing
virtualService:
  enabled: false
  annotations: {}
  hosts:
    - "*"
  gateways:
    - istio-system/gateway
  http:
    - match:
      - uri:
          prefix: /
      route:
        - destination:
            port: 80
          weight: 100

# DestinationRule for load balancing and circuit breaking
destinationRule:
  enabled: false
  annotations: {}
  trafficPolicy:
    loadBalancer:
      simple: LEAST_CONN
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 50
        http2MaxRequests: 100
    outlierDetection:
      consecutiveErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
  subsets: []

# Gateway for ingress traffic
gateway:
  enabled: false
  annotations: {}
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "*"

# PeerAuthentication for mTLS
peerAuthentication:
  enabled: false
  annotations: {}
  mtlsMode: STRICT
  portLevelMtls: {}

# Service information from parent chart
service:
  name: ""
  port: 80
